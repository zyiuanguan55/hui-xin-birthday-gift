<body onmousedown="document.body.style.background='#ffdeeb'" onmouseup="document.body.style.background='#e3fdf5'">

    <script>
        // 1. æ‰“å­—æœº
        const text = "å®è´ï¼š\né‡è§ä½ æ˜¯æˆ‘ç”Ÿå‘½ä¸­æœ€ç¾å¥½çš„æ„å¤–ï¼Œè¿˜è®°å¾—æ˜ŸæœŸäº”åƒæ™šé¤æ—¶æˆ‘è¯´çš„ç¼˜åˆ†å—ï¼Ÿ\næ„¿ä½ è¢«ä¸–ç•Œæ¸©æŸ”ä»¥å¾…ï¼Œæ„¿ä½ æƒ³è¦çš„éƒ½æ‹¥æœ‰ã€‚\n\nä»Šå¤©ä½ æ˜¯å¯¿æ˜Ÿï¼Œç‚¹ä¸€ä¸‹è›‹ç³•è®¸æ„¿å§ï¼â¤ï¸";
        let idx = 0;
        function type() {
            if (idx < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(idx);
                idx++;
                setTimeout(type, 110);
            }
        }
        window.onload = type;

        // 2. å¹èœ¡çƒ›äº’åŠ¨
        function blowCandle() {
            const flame = document.getElementById('flame');
            if(flame.style.display !== 'none') {
                flame.style.display = 'none'; // ç†„ç­ç«ç„°
                alert("è®¸æ„¿æˆåŠŸï¼å®è´ç”Ÿæ—¥å¿«ä¹ï¼ğŸ‡");
                burstConfetti(); // çˆ†å‘çº¸å±‘
            }
        }

        // 3. èƒŒæ™¯çˆ±å¿ƒ
        setInterval(() => {
            const heart = document.createElement('div');
            heart.className = 'heart';
            const size = Math.random() * 15 + 10 + 'px';
            heart.style.width = size; heart.style.height = size;
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 4 + 's';
            heart.style.backgroundColor = `hsl(${Math.random() * 20 + 340}, 80%, 70%)`;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }, 450);

        // 4. æ»¡å±å½©å¸¦çˆ†å‘æ•ˆæœ
        function burstConfetti() {
            for (let i = 0; i < 50; i++) {
                const conf = document.createElement('div');
                conf.style.position = 'absolute';
                conf.style.width = '10px';
                conf.style.height = '10px';
                conf.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                conf.style.left = '50%';
                conf.style.top = '60%';
                document.body.appendChild(conf);

                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 15 + 5;
                let x = 0, y = 0;
                let opacity = 1;

                const timer = setInterval(() => {
                    x += Math.cos(angle) * velocity;
                    y += Math.sin(angle) * velocity + 2; // é‡åŠ›æ„Ÿ
                    opacity -= 0.02;
                    conf.style.transform = `translate(${x}px, ${y}px) rotate(${x}deg)`;
                    conf.style.opacity = opacity;
                    if(opacity <= 0) {
                        clearInterval(timer);
                        conf.remove();
                    }
                }, 20);
            }
        }

        // 5. é¼ æ ‡è·Ÿéšç²’å­
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        document.body.appendChild(canvas);
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let dots = [];
        document.onmousemove = (e) => {
            for(let i=0; i<3; i++) dots.push({x:e.clientX, y:e.clientY, s:Math.random()*4+1, vx:(Math.random()-0.5)*2, vy:(Math.random()-0.5)*2, o:1});
        };
        function anim() {
            ctx.clearRect(0,0,canvas.width,canvas.height);

                ctx.beginPath(); ctx.arc(d.x, d.y, d.s, 0, 7); ctx.fill();

            });
            requestAnimationFrame(anim);
        }
